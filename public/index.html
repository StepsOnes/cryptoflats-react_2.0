<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon/favicon.png" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Cryptoflats</title>

    <style>
      .preload {
        width: 100%;
        height: 100vh;
        background-color: #2D2D2D;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        --inset-top: 10%;
        --inset-right: 0;
        --inset-bottom: 0;
        --inset-left: 0;
      }

      .preload-body {
        overflow: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 1s;
        animation: hide 1.5s infinite alternate linear;
      }

      .key-anim {
        transition: 1s;
        animation: rotate 1.5s infinite alternate linear;
      }

      .key-anim img {
        width: 100px;
        height: 100px;
      }

      @keyframes hide {
        0% {
          clip-path: inset(
                  0% var(--inset-right) var(--inset-bottom) var(--inset-left)
          );
        }
        25% {
          clip-path: inset(
                  25% var(--inset-right) var(--inset-bottom) var(--inset-left)
          );
        }
        50% {
          clip-path: inset(
                  50% var(--inset-right) var(--inset-bottom) var(--inset-left)
          );
        }

        75% {
          clip-path: inset(
                  75% var(--inset-right) var(--inset-bottom) var(--inset-left)
          );
        }
        100% {
          clip-path: inset(
                  100% var(--inset-right) var(--inset-bottom) var(--inset-left)
          );
        }
      }


      @keyframes rotate {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(45deg)
        }
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="preload" class="preload">
      <div class="preload-body">
        <div class="key-anim">
          <img src="logo.svg" alt="">
        </div>
      </div>
    </div>
    <div id="root">

    </div>
  </body>
</html>
